<DOCTYPE html>
    <head>
        <title>Shapes</title>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-box color="#000" height="0.01" position="0 -0.6 -4" width="10"></a-box>
            <a-box color="#f00" position="0 0 -4"></a-box>
            <a-cylinder position="1.5 0 -4" color="#f70" radius="0.5"></a-cylinder>
            <a-sphere color="#0f0" radius="0.7" position="3 0 -4"></a-sphere>
            <a-ring color="#00f" radius-outer="0.6" position="4.7 0 -4" radius-inner="0.4"></a-ring>
            <a-octahedron color="#f0f" position="-1.8 0.4 -4"></a-octahedron>
            <a-cone color="#ff0" position="-3.8 0.3 -4" radius="0.5" height="1.5"></a-cone> 
        </a-scene>
    </body>
